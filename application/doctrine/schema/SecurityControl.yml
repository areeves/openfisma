SecurityControl:
    columns:
        code: 
            type: string(5)
            fixed: true
            comment: The control number, e.g. AC-05
        class:
            type: enum
            values: [MANAGEMENT, OPERATIONAL, TECHNICAL]
        subclass: string(255)
        family: string(255)
        control: string
        guidance: string
        controlLevel:
            type: enum
            values: [NONE, LOW, MODERATE, HIGH]
        enhancements: string
        supplement: string
