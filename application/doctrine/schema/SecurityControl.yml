SecurityControl:
    listeners: [IndexListener]

    columns:
        code: 
            type: string(5)
            fixed: true
            comment: The control number, e.g. AC-05
            extra:
                searchIndex: unstored
        class:
            type: enum
            values: [MANAGEMENT, OPERATIONAL, TECHNICAL]
            extra:
                searchIndex: keyword
        subclass: 
            type: string(255)
            extra:
                searchIndex: unstored
        family: 
            type: string(255)
            extra:
                searchIndex: unstored
        control: 
            type: string
            extra:
                searchIndex: unstored
        guidance: 
            type: string
            extra:
                searchIndex: unstored
        controlLevel:
            type: enum
            values: [NONE, LOW, MODERATE, HIGH]
            extra:
                searchIndex: keyword
                searchAlias: level
        enhancements: 
            type: string
            extra:
                searchIndex: unstored
        supplement: 
            type: string
            extra:
                searchIndex: unstored
