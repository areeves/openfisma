IrStep:
    listeners: [XssListener]
    
    columns:
        cardinality: 
            type: integer
            comment: The order of this step relative to the other steps within this workflow
        name: 
            type: string(255)
            extra:
                purify: plaintext
        description:
            type: string
            extra: 
                purify: html
                
        workflowId: 
            type: integer
            comment: The user who left this comment
        roleId: 
            type: integer
            comment: The role required to complete this step

    relations:
        Workflow:
            class: IrWorkflowDef
            local: workflowId
            foreign: id
            foreignAlias: Steps
        Role:
            local: roleId
            foreign: id
            foreignAlias: Steps
