Organization:    
    listeners: [XssListener, IndexListener]

    columns:
        createdTs: timestamp
        modifiedTs: timestamp
        name: 
            type: string(255)
            notblank: true
            notnull: true
            extra:
                searchIndex: unstored
        nickname:
            type: string(255)
            unique: true
            notblank: true
            notnull: true
            unique: true
            extra:
                logicalName: Nickname
                searchIndex: unstored
        orgType:
            type: enum
            values: [agency, bureau, organization, system]
            extra:
                searchIndex: keyword
                searchAlias: type
        systemId:
            type: integer
        description: 
            type: string
            extra:
                purify: html
                searchIndex: unstored

    relations:
        System:
            local: systemId
            foreign: id
            foreignType: one # Forces Doctrine to make this one-to-one instead of one-to-many
        # Users is a many-to-many relation
        Users:
            class: User
            local: organizationId
            foreign: userId
            refClass: UserOrganization

    actAs:
        NestedSet:
        SoftDelete:
        Timestampable:
            created:
                name: createdTs
                type: timestamp
            updated:
                name: modifiedTs
                type: timestamp
