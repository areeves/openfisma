Organization:    
    listeners: [IndexListener]

    columns:
        createdTs: timestamp
        modifiedTs: timestamp
        name: 
            type: string(255)
            notblank: true
            notnull: true
        nickname:
            type: string(255)
            unique: true
            notblank: true
            notnull: true
            unique: true
        orgType:
            type: enum
            values: [agency, bureau, organization, system]
        systemId:
            type: integer
        description: 
            type: string
            extra:
                purify: html

    relations:
        System:
            local: systemId
            foreign: id
            foreignType: one # Forces Doctrine to make this one-to-one instead of one-to-many

    actAs:
        NestedSet:
        SoftDelete:
        Timestampable:
            created:
                name: createdTs
                type: timestamp
            updated:
                name: modifiedTs
                type: timestamp
