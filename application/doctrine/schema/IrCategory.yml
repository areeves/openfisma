IrCategory:
    listeners: [XssListener]
    
    columns:
        id: 
            type: integer
            primary: true
            autoincrement: true
        createdTs: 
            type: timestamp
        modifiedTs: 
            type: timestamp
        name: 
            type: string(255)
        description:
            type: string(1000) 
            extra: 
                purify: html
        category:
            type: enum
            length: 4
            values: ['CAT0','CAT1','CAT2','CAT3','CAT4','CAT5','CAT6']

    relations:
        # IrSubCategories is a one-many relation
        IrSubCategories:
            type: many
            class: IrSubCategory
            local: id
            foreign: id 

    actAs:
        SoftDelete:
        Timestampable:
            created:
                name: createdTs
                type: timestamp
            updated:
                name: modifiedTs
                type: timestamp

