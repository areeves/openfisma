Network:
    listeners: [IndexListener, NotificationListener]
    
    columns:
        name: 
            type: string(255)
            extra:
                logicalName: Network Name
                notify: true
        nickname:
            type: string(255)
            unique: true
            extra:
                logicalName: Network Nickname
                notify: true
        description: 
            type: string
            extra:
                logicalName: Description
                purify: html
                notify: true
            comment: Any extra information about this network, such as protocols used, geographic location, etc.
    actAs:
        SoftDelete: true
