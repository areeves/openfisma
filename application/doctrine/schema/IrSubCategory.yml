IrSubCategory:
    
    columns:
        name: 
            type: string(255)
        description:
            type: string
        categoryId: 
            type: integer
        workflowId: 
            type: integer

    relations:
        Category:
            class: IrCategory
            local: categoryId
            foreign: id
            foreignAlias: SubCategories
        Workflow:
            class: IrWorkflowDef
            local: workflowId
            foreign: id
            foreignAlias: SubCategories

    actAs:
        Timestampable:
            created:
                name: createdTs
                type: timestamp
            updated:
                name: modifiedTs
                type: timestamp
