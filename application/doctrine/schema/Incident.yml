Incident:
    listeners: [XssListener]
    
    columns:
        id: 
            type: integer
            primary: true
            autoincrement: true

        reporterFirstName: 
            type: string(255)
        reporterLastName: 
            type: string(255)
        reporterTitle: 
            type: string(255)
        reporterOrganization: 
            type: string(255)

        reporterAddress1: 
            type: string(255)
        reporterAddress2: 
            type: string(255)
        reporterCity: 
            type: string(255)
        reporterState: 
            type: string(255)
        reporterZip: 
            type: string(255)

        reporterPhone: 
            type: string(255)
        reporterFax: 
            type: string(255)
        reporterEmail: 
            type: string(255)
        
        locationBuilding: 
            type: string(255)
        locationRoom: 
            type: string(255)
        locationRack: 
            type: string(255)

        incidentTs: 
            type: timestamp
        incidentTz: 
            type: enum
            values: [AST, ADT, EST, EDT, CST, CDT, MST, MDT, PST, PDT, AKST, AKDT, HAST, HADT]
        
        reportTs: 
            type: timestamp
        reportTz: 
            type: enum
            values: [AST, ADT, EST, EDT, CST, CDT, MST, MDT, PST, PDT, AKST, AKDT, HAST, HADT]

        classification:
            type: integer(8)
            unsigned: true
            
        additionalInfo:
            type: string(1000) 
            extra: 
                purify: html


        piiInvolved:
            boolean
        piiAdditional:
            type: string(1000) 
        piiMobileMedia:
            boolean
        piiModileMediaType:
            type: enum
            values: [laptop, disc, document, usb, tape, other]
        piiEncrypted:
            type: boolean
        piiAuthoritiesContacted:
            type: boolean
        piiPoliceReport:
            type: boolean
        piiIndividualsCount:
            type: int(10)
        piiIndividualsNotification:
            type: boolean
        piiShipment:
            type: boolean
        piiShipmentSenderContact:
            type: string(255)
        piiShipmentSenderCompany:
            type: string(255)
        piiShipmentTimeline:
            type: string(255)
        piiShipmentTrackingNumbers:
            type: string(255)

        hostIp:
            type: string(255)
        hostName:
            type: string(255)
        hostOs:
            type: enum
            values: [win7, vista, xp, macos, linux, unix]
        hostAdditional:
            type: string(1000)
            extra: 
                purify: html
        
        sourceIp:
            type: string(255)
        sourceAdditional:
            type: string(1000)
            extra: 
                purify: html
        
        assessmentCritical:
            type: boolean
        assessmentSensitivity:
            type: enum
            values: [low, medium, high]
        
        actionsTaken:
            type: string(1000)
            extra: 
                purify: html
        
        files:
            type: string(255)
        
        oigId:
            type: int(10)

        status:
            type: enum
            values: [new, open, resolved, rejected, closed]






