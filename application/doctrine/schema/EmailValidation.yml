EmailValidation:
    listeners: [XssListener]
        
    columns:
        email: 
            type: string(255)
            extra:
                purify: plaintext
            comment: The e-mail address which needs validation
        validationCode:
            type: string(255)
            comment: A code which the user must possess in order to validate
        userId:
            type: integer
            comment: Foreign key to the user whos email needs validation

    relations:
        User:
            local: userId
            foreign: id
