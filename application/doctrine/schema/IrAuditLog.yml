IrAuditLog:
    columns:
        createdTs: 
            type: timestamp
        fieldName: 
            type: string(255)
        originalValue: 
            type: string
        newValue: 
            type: string
        addressIp:
            type: string(15)
            ip: true
                
        incidentId: 
            type: integer
        userId: 
            type: integer

    relations:
        Incident:
            local: incidentId
            foreign: id
        User:
            local: userId
            foreign: id
