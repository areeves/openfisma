IrComment:
    columns:
        createdTs: 
            type: timestamp
        comment:
            type: string
            extra:
                purify: plaintext
        userId: 
            type: integer
            comment: The user who left this comment
        incidentId: 
            type: integer
            comment: The incident that this comment belongs to

    relations:
        User:
            local: userId
            foreign: id
            foreignAlias: IrComments
        Incident:
            local: incidentId
            foreign: id
            foreignAlias: Comments
    actAs:
        Timestampable:
            created:
                name: createdTs
                type: timestamp
            updated:
                disabled: true
