IrIncidentWorkflow:
    columns:
        id: 
            type: integer
            primary: true
            autoincrement: true
        incidentId: 
            type: integer
        name: 
            type: string(255)
        description:
            type: string(1000) 
        sortorder: 
            type: integer
        status:
            type: enum
            length: 9
            values: ['queued','current','completed','reopened']
        completeTs: 
            type: timestamp
        comments:
            type: string(1000) 
        attachment: 
            type: string(255)
        userId: 
            type: integer
