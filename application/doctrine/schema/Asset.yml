Asset:
    listeners: [IndexListener, NotificationListener]
        
    columns:
        createdTs: 
            type: timestamp
        modifiedTs: 
            type: timestamp

        name:
            type: string(255)
            extra:
                logicalName: Asset Name
                searchIndex: unstored
                notify: true
            comment: The name of this asset
        source:
            type: enum
            values: [manual, scan]
            default: manual
            extra:
                logicalName: Asset Source
                notify: true
            comment: Whether this asset was created manually or by an automated scanner
        addressIp:
            type: string(15)
            Fisma_Doctrine_Validator_Ip: true
            extra:
                logicalName: IP Address
                notify: true
            comment: The IP address for this asset
        addressPort:
            type: integer(5)
            unsigned: false
            unsigned: false
            extra:
                logicalName: IP Port Number
                notify: true
            comment: The IP port for this asset
        
        productId:
            type: integer
            comment: Foreign key to product table
            extra:
                logicalName: Product
        orgSystemId:
            type: integer
            comment: Foreign key to a system object in the organization table
            extra:
                logicalName: System
        networkId:
            type: integer
            comment: Foreign key to network table
            extra:
                logicalName: Network

    relations:
        Product:
            local: productId
            foreign: id
            foreignAlias: Assets
        Organization:
            local: orgSystemId
            foreign: id
            foreignAlias: Assets
        Network:
            local: networkId
            foreign: id
            foreignAlias: Assets

    actAs:
        Timestampable:
            created:
                name: createdTs
                type: timestamp
            updated:
                name: modifiedTs
                type: timestamp
