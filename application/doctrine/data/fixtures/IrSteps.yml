        sortorder: 3
        name: Perform an initial containment of the incident
        description:
    step_4:
        workflow_id: 1
        sortorder: 4
        name: Acquire, preserve, secure, and document evidence
        description:
    step_5:
        workflow_id: 1
        sortorder: 5
        name: Confirm the containment of the incident
        description: 1.Further analyze the incident and determine if containment was sufficient<br /> 2.Implement additional containment measures if necessary
    step_6:
        workflow_id: 1
        sortorder: 6
        name: Eradicate the incident
        description:
    step_7:
        workflow_id: 1
        sortorder: 7
        name: Recover from the incident
        description: 1.Return affected systems to an operationally ready state<br /> 2.Confirm that the affected systems are functioning normally<br /> 3.If necessary and feasible, implement additional monitoring to look for future related activity.
