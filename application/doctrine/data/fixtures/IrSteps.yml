    step_1:
        workflow_id: 1
        sortorder: 1
        name: Prioritize handling the incident based on the business impact
        description: 1.Identify which resources have been affected and forecast which resources will be affected<br /> 2.Estimate the current and potential technical effect of the incident<br /> 3.Find the appropriate cell(s) in the prioritization matrix based on the technical effect and affected resources
