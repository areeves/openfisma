;
; Contains the configuration data used by OpenFISMA which may or not be
; available from the web front end. All configurable settings for OpenFISMA
; shall be located here if the item cannot be defined by using the web front
; end. The configuration file is split into two sections, production and
; development. OpenFISMA will use the application environment settings from the 
; bootstrap.php file. 
