; envirement- Set the current environment
; Set a variable in the front controller indicating the current environment --
; commonly one of development, staging, testing, production, but wholly
; dependent on your organization and site's needs.
environment = production

; Accept defaults for production
[production]
session.name = OpenFISMA
session.save_path = APPLICATION_ROOT "/data/sessions"
; Control the way to handling exceptions: 
; true: to error handler
; false: throw to user
throw_exception = false
show_trace = false

; Development inherits configuration from production, but overrides
; several values
[development]
session.name = OpenFISMA
session.save_path = APPLICATION_ROOT "/data/sessions"
throw_exception = true
show_trace = true

[debug]
; refer to http://www.xdebug.org/docs/
; DBG=1, RELEASE=0
level=0

; Following takes effect only if level > 0

; controls whether Xdebug should collect the parameters passed to functions 
; when a function call is recorded in either the function trace or the stack trace.
xdebug.collect_params=0

; controls whether Xdebug should write the 
; return value of function calls to the trace files.
xdebug.collect_return=1

; When set to '1' the trace files will be appended to, 
; instead of being overwritten in subsequent requests.
xdebug.trace_options=1

; This setting determines the name of the file that is used to dump traces into. 
; The setting specifies the format with format specifiers.
xdebug.trace_output_name="sws.%u"
xdebug.trace_output_dir="D:\\"

; When this setting is set to on, 
; the tracing of function calls will be enabled just before the script is run.
xdebug.auto_trace=1
xdebug.start_trace = 0

; When this setting is set to 1, Xdebug will show a stack trace whenever an exception is
; raised - even if this exception is actually caught.
xdebug.show_exception_trace=1

; Xdebug's human-readable generated trace files will show the difference in memory usage between function calls.
xdebug.show_mem_delta=0
